<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="emblem">
            <img src="image/pngkey.com-naacp-logo-png-9334720.png" alt="emblem of PG">
        </div>
        <header class="header">
          <h1>PG County Litter Track</h1>
        </header>
        <div class="container">
          <div class="left_section box">
              <h2>Form Input</h2>
              <div class="listLitter box">
                <h2>Type of Litter</h2>
                <ol>
                    <li>Bags garbage</li>
                    <li>Tires</li>
                    <li>Car parts</li>
                    <li>Illegal signs</li>
                    <li>Construct Debris</li>
                    <li>Furniture</li>
                    <li>Mattresses</li>
                    <li>TV</li>
                    <li>Bikes</li>
                    <li>Stove fridge</li>
                    <li>Yardwaste</li>
                    <li>Other</li>
                </ol>
              </div>
              <form class="form box main_form" action="/api">
                  <p>Type of litter searching</p>
                  <label for="resto"></label>
                  <input type="text" name="resto" id="resto" />
                  <button type="submit">Submit</button>
              </form>
          </div>
          <div class="right_section box">
            <h2>Litter tracker</h2>
            <div class="restaurant_list box">List of type litter</div>
          </div>
      <script src="script.js"></script>
</body>
</html>
