<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
    <link rel="stylesheet" href="style.css">

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
</head>
<body>
    <div class="emblem">
        <img src="image/pngkey.com-naacp-logo-png-9334720.png" alt="emblem of PG">
    </div>
    <div class="header">
        <h1>PG County Litter Track</h1>
    </div>
    <div class="wrapper">
        <header class="header">
        </header>
        <div class="container">
          <div class="left_section box">
              <h2>Form Input</h2>
              <div class="listLitter">
                <ol>
                    <li>Bags garbage</li>
                    <li>Car parts</li>
                    <li>Illegal Signs</li>
                    <li>Construct Debris</li>
                    <li>Furniture</li>
                    <li>Tires</li>
                    <li>Mattresses</li>
                    <li>TV</li>
                    <li>Bikes</li>
                    <li>Stove Fridge</li>
                    <li>Yardwaste</li>
                    <li>Other</li>
                </ol>
              </div>
              <form class="form box main_form" action="/api">
                  <p>Type of Litter</p>
                  <label for=type_litter"></label>
                  <input type="text" name="type_litter" id="type_litter" />
                  <button type="submit">Submit</button>
              </form>
          </div>
          <div class="right_section box">
            <h2>Litter Tracker</h2>
            <div id="map"></div>
            <div class="Litter track box">List of Litter</div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
