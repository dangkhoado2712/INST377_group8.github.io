<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emblem">
        <img src="image/pngkey.com-naacp-logo-png-9334720.png" alt="emblem of PG">
    </div>
    <div class="header">
        <h1>PG County Litter Track</h1>
    </div>
    <div class="left section">
        <div class="type">
            <h2>Type of litter</h2>
            <form action="">
                <select name="Type of Litter" id="">
                    <option value="tires">Tire</option>
                    <option value="bag_garbage">Bag Garbage</option>
                    <option value="car_parts">Car Part</option>
                    <option value="illegal_signs">illegal signs</option>
                    <option value="furniture">Furniture</option>
                    <option value="bikes">Bikes</option>
                    <option value="debris">debris</option>
                    <option value="construct">construct</option>
                    <option value="TV">TV</option>
                    <option value="mattresses"></option>
                    <option value="Other">Other</option>
                </select>
            </form>
        </div>
        <div>
            <h2>Fiscal Year</h2>
            <form action="">
                <select name="Fiscal Year" id="">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </form>
        </div>
        <div>
            <h2>Zip Code</h2>
            <form action="">
                <select name="Area" id="">
                    <option value="Anacostia River">Anacostia River</option>
                    <option value="Oxon Creek">Oxon Creek</option>
                    <option value="Mattawoman Creek">Mattawoman Creek</option>
                    <option value="Patuxent River middle">Patuxent River middle</option>
                    <option value="Piscataway Creek">Piscataway Creek</option>
                    <option value="Potomac River U tidal">Potomac River U tidal</option>
                    <option value="Western Branch">Western Branch</option>
                </select>
            </form>
        </div>
        <div>
            <button>Search</button>
        </div>
    </div>
   
    <h2>We are trying to display this site</h2>
    <p>Hello friends</p>
</body>
</html>
